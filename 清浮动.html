<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width: 1000px;
		background-color: gray;
		
	}
	.red{
		width: 100px;
		height: 100px;
		background-color: red;
		float: left;
	}
	.yellow{
		width: 100px;
		height: 100px;
		background-color: yellow;
		float: left;
	}
	.pink{
		width: 100px;
		height: 100px;
		background-color: pink;
		float: left;
	}
	.clear{
		clear: both;
	}
	.green{
		width: 100px;
		height: 100px;
		background-color: green;
	}

	</style>
</head>
<body>
	<div class="box">
		<div class="red"></div>
		<div class="yellow"></div>
		<div class="pink"></div>
		<div class="clear"></div>
		
	</div>
	<div class="green"></div>
	
</body>
</html>
