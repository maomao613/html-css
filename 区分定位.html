<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		#ab{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px blue solid;
			position: absolute;
		
		}
			#re{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px blue solid;
			position: relative;
			top: 150px;
			left:150px;
		}
			#fx{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px blue solid;
			position: fixed;
			top:200px;
			left: 200px;
		}
		
	</style>
</head>
<body>
	<div id="ab">
		<p>ab</p>
	</div>
	<div id="re">
		<p>re</p>
	</div>
	<div id="fx">
		<p>fx</p>
	</div>
</body>
</html>
