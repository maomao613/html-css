<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#red{
			border:1px solid red;
			width:500px;
			height:100px;
		}

		.blue{
			width:100px;
			height:100px;
		}

		.link{
			border:1px solid red;
			width:100px;
			height:100px;
		}
	</style>
</head>
<body>
	<p id="red">你好，这是一段文字</p>
	<!-- 块元素的特点：可以设置宽高，独立成行 -->

	<img class="blue" src="pic3.jpg" alt="">
	<img class="blue" src="pic3.jpg" alt="">
	<!-- 行内块元素特点：可以设置宽高，不独立成行 -->

	<a class="link" href="http://baidu.com">跳转到百度</a>
	<a class="link" href="http://baidu.com">跳转到百度</a>
	<a class="link" href="http://baidu.com">跳转到百度</a>
	<a class="link" href="http://baidu.com">跳转到百度</a>
	<a class="link" href="http://baidu.com">跳转到百度</a>
	<!-- 行内元素特点：不可以设置宽高，不独立成行 -->

</body>
</html>
